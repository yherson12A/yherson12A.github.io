<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta para mi novia</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            margin: 50px auto;
            padding: 20px;
            max-width: 800px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #e60073;
            font-family: 'Cursive', serif;
            font-size: 3rem;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.8;
        }

        /* Botón para nueva carta */
        .new-letter-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e60073;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .new-letter-btn:hover {
            background-color: #d10066;
        }

        /* Nueva carta decorada */
        .new-letter {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff0f5;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #e60073;
            font-family: 'Georgia', serif;
        }

        .new-letter h2 {
            font-family: 'Brush Script MT', cursive;
            color: #e60073;
            font-size: 2.5rem;
        }

        .new-letter p {
            font-size: 1.3rem;
            color: #444;
            line-height: 2;
            padding: 0 20px;
        }

        /* Imágenes decorativas */
        .image-container {
            display: none;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .image-container img {
            width: 200px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #e60073;
        }

        /* Imagen más pequeña (la tercera) */
        .image-container img:last-child {
            width: 200px;
        }

    <!-- Contenido de la primera carta -->
    <div class="container">
        <h1>Para mi amor</h1>
        <p>
            Hoy quiero recordarte lo mucho que significas para mí. No hay palabras suficientes para describir todo lo que siento
            cuando estoy a tu lado, pero intentaré con esta carta expresar un poco de ese amor que llevo en mi corazón.
            Eres mi razón de sonreír, mi apoyo en los momentos difíciles y la persona con la que quiero compartir cada día de mi vida.
            Gracias por ser tan increíble, por darme tu amor incondicional y por hacerme la persona más feliz del mundo.
        </p>

        <!-- Imágenes decorativas (ocultas por defecto) -->
        <div class="image-container" id="imageContainer">
            <img src="/90c951cc-c347-4010-8bc2-a11cc3c30613.jpg" alt="Imagen 1">
            <img src="/IMG_0025.JPEG" alt="Imagen 2">
            <img src="/DDB1C5C5-5AC0-45AD-8E4C-00EF266780E8_Original.JPEG" alt="Imagen 3">
        </div>

        <!-- Botón para mostrar la nueva carta y las imágenes -->
        <button class="new-letter-btn" onclick="showNewContent()">APRETA ESTE BOTON BABY GIRL</button>
        
        <!-- Nueva carta decorada -->
        <div class="new-letter" id="newLetter">
            <h2>Mi segunda carta para ti</h2>
            <p>
                Hola mi amor, yo sé que te gustan las cartas a mano, pero también quiero darte esta carta por aquí. Esta es eterna, jajaja, 
                la veremos cuando seamos viejitos, y nuestra descendencia también la verá. Te amo muchísimo y hoy seguramente la pasaré 
                muy bien contigo, porque siempre la paso bien cuando estoy contigo. Me haces olvidar todo lo malo. 
                Cuando estoy contigo, no pienso en otra cosa más que en estar a tu lado. 
                <br><br>
                Hacer este código en HTML no fue para nada fácil, pero quería hacer algo diferente para ti. Nunca te rindas y sigue esforzándote, 
                amor. Hoy viste que puedes lograr grandes cosas por ti sola, ¡vendiste muchas flores! Eres increíble y muy bella. 
                Te amo muchísimo, mi amor.
                <br><br>
                Besos y abrazos, tuyo por siempre.
            </p>
        </div>
    </div>

    <script>
        function showNewContent() {
            document.getElementById('newLetter').style.display = 'block';
            document.getElementById('imageContainer').style.display = 'flex';
        }
    </script>
</body>
</html>
